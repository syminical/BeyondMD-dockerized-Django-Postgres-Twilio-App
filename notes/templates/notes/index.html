{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>DP Notes</title>
    <!-- Font Awesome -->
    {% comment %} <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'MDB/css/mdb.dark.min.css' %}" /> {% endcomment %}
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
            <div class="new-list">
                {% if error_message %}
                    <p>{{ error_messag }}</p>
                {% endif %}
                <form class="row row-cols-lg-auto g-3 align-items-center" action="{% url 'notes:addList' %}" method="post">
                    {% csrf_token %}
                    <div class="col-12">
                      <label class="visually-hidden" for="inlineFormInputGroupListName">listName</label>
                      <div class="input-group">
                        <div class="input-group-text">â™¥</div>
                        <input
                          type="text"
                          class="form-control"
                          id="inlineFormInputGroupListName"
                          placeholder="New List"
                          name='newListName'
                        />
                      </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">+</button>
                    </div>
                </form>
            </div>   
            <div class="lists"
                {% if task_lists %}
                    <ul>
                        {% for list in task_lists %}
                            <li><a href="{% url 'notes:list' list.pk %}">{{ list.name }}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No lists are available.</p>
                {% endif %}
            </div>
        </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    {% comment %} <script type="text/javascript" src="{% static 'MDB/js/mdb.min.js' %}"></script> {% endcomment %}
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
